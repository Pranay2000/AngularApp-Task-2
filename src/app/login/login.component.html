<h2>Login form</h2>

<form>
  <div class="form-group">
    <label for="username">Username:</label><br>
    <input type="text" [(ngModel)]="username" name="username" id="username" placeholder="Enter your Username" >
  </div>
  <div class="form-group">
    <label for="pass">Password:</label><br>
    <input type="password" [(ngModel)]="password" name="password" id="pass" placeholder="Enter your Password" >
  </div>
  <div class="form-group">
   <button type="submit" (click)="login()">Submit</button>
  </div>
</form>
